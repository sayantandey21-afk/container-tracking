<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercantile Container Tracking</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        .hero-gradient { background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #3b82f6 100%); }
        .input-glow:focus { box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8 text-blue-600" aria-hidden="true"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                        <span class="ml-2 text-xl font-bold text-gray-900">Mercantile</span>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-gray-900 hover:bg-gray-100">Home</a>
                    <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-100">Services</a>
                    <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-100">About</a>
                    <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-100">Contact</a>
                </div>
                <div class="-mr-2 flex items-center sm:hidden">
                    <button type="button" id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="sm:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-900 bg-gray-100">Home</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-100">Services</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-100">About</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-100">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-gradient">
        <div class="max-w-7xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl font-extrabold tracking-tight text-white sm:text-5xl lg:text-6xl">Track Your Containers</h1>
                <p class="mt-6 max-w-3xl mx-auto text-xl text-blue-100">Enter your container number to get real-time tracking information.</p>
            </div>
        </div>
    </header>

    <main>
        <!-- Search Section -->
        <section class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12 -mt-16">
            <div class="bg-white rounded-lg shadow-xl overflow-hidden" data-aos="fade-up">
                <div class="p-6 sm:p-8">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-blue-500 mr-3" aria-hidden="true"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        <h2 class="text-2xl font-bold text-gray-900">Container Search</h2>
                    </div>
                    <form class="mt-6 space-y-6" id="tracking-form">
                        <div>
                            <label for="container-number" class="block text-sm font-medium text-gray-700">Container Number</label>
                            <div class="mt-1">
                                <input type="text" name="container-number" id="container-number" class="py-3 px-4 block w-full border-gray-300 rounded-md shadow-sm input-glow focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., TCNU5864359" required>
                            </div>
                        </div>
                        <div>
                            <button type="submit" id="track-button" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Track Container
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2 h-5 w-5" aria-hidden="true"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                            </button>
                        </div>
                    </form>
                    <div id="results" class="hidden mt-8 p-6 bg-gray-50 rounded-lg" aria-live="polite">
                        <div class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-blue-500 mr-3" aria-hidden="true"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                            <h3 class="text-lg font-medium text-gray-900">Tracking Results</h3>
                        </div>
                        <div id="container-details" class="mt-4 space-y-4"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Features Section -->
        <!-- (omitted for brevity, no changes needed) -->
    </main>
    
    <!-- Footer -->
    <!-- (omitted for brevity, no changes needed) -->

    <!-- JAVASCRIPT SECTION -->
    <script>
        // --- INITIALIZATION ---
        AOS.init({ duration: 800, easing: 'ease-in-out', once: true });

        // --- MOBILE NAVIGATION ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
            mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
        });
        
        // --- CONTAINER TRACKING FORM ---
        document.getElementById('tracking-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const containerNumber = document.getElementById('container-number').value.trim().toUpperCase();
            const resultsDiv = document.getElementById('results');
            const detailsDiv = document.getElementById('container-details');
            const trackButton = document.getElementById('track-button');
            
            if (!containerNumber) return; 
            
            try {
                detailsDiv.innerHTML = '<div class="flex justify-center"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div></div>';
                resultsDiv.classList.remove('hidden');
                trackButton.disabled = true;

                // --- CODE FIXED HERE ---
                // 1. URL now points to YOUR local running server.
                // 2. It's a GET request, so we don't need method, headers, or body.
                const response = await fetch(`http://localhost:3000/tracking/${containerNumber}`);
                
                // 3. Added a check for "Not Found" errors from the server.
                if (!response.ok) {
                    throw new Error('Container not found');
                }

                const data = await response.json();
                
                if (data.success === true && data.detailedResults && data.detailedResults.length > 0) {
                    const summary = data.detailedResults[0];

                    let detailsHTML = `
                        <h4 class="text-lg font-medium text-gray-900 mb-4">Container Summary</h4>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div><p class="text-sm text-gray-500">Container Number</p><p class="font-medium">${summary.containerNumber || 'N/A'}</p></div>
                            <div><p class="text-sm text-gray-500">Current Status</p><p class="font-medium ${getStatusColor(summary.status)}">${summary.status || 'N/A'}</p></div>
                            <div><p class="text-sm text-gray-500">Size/Type</p><p class="font-medium">${summary.sizeType || 'N/A'}</p></div>
                            <div><p class="text-sm text-gray-500">Vessel</p><p class="font-medium">${summary.vesselName || 'N/A'}</p></div>
                            <div><p class="text-sm text-gray-500">Origin</p><p class="font-medium">${summary.fromLocation || 'N/A'}</p></div>
                            <div><p class="text-sm text-gray-500">Destination</p><p class="font-medium">${summary.toLocation || 'N/A'}</p></div>
                        </div>
                    `;
                    
                    detailsHTML += `
                        <div class="mt-6">
                            <h4 class="text-lg font-medium text-gray-900 mb-2">Detailed Movement</h4>
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-100">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vessel / Voyage</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200">
                                        ${data.detailedResults.map(item => `
                                            <tr>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold ${getStatusColor(item.status)}">${item.status || '—'}</td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${item.fromLocation || '—'}</td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${item.vesselName || '—'} / ${item.voyageNo || '—'}</td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${item.arrivalDate || item.departureDate || '—'}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                    
                    detailsDiv.innerHTML = detailsHTML;

                }
            } catch (error) {
                // This now handles "Container not found" as well as other network issues.
                detailsDiv.innerHTML = `<p class="text-red-500">Could not find tracking details for this container. Please check the number and try again.</p>`;
                console.error('Tracking error:', error);
            } finally {
                trackButton.disabled = false;
            }
        });

        function getStatusColor(status) {
            if (!status) return 'text-gray-600';
            const lowerCaseStatus = status.toLowerCase();
            if (lowerCaseStatus.includes('in transit')) return 'text-blue-600';
            if (lowerCaseStatus.includes('discharged')) return 'text-purple-600';
            if (lowerCaseStatus.includes('gate out')) return 'text-yellow-700';
            if (lowerCaseStatus.includes('delivered')) return 'text-green-600';
            if (lowerCaseStatus.includes('arrived')) return 'text-cyan-600';
            if (lowerCaseStatus.includes('loaded')) return 'text-indigo-600';
            if (lowerCaseStatus.includes('cancelled')) return 'text-red-600';
            return 'text-gray-600';
        }
    </script>
</body>
</html>
